<div
  class="rounded-full relative"
  [ngClass]="{ 'border-2 border-solid border-rose-400 p-[2px]': border }"
  [ngStyle]="{ cursor }"
>
  <ng-container *ngIf="imageSrc; else initialCircle">
    <img
      *ngIf="imageSrc as AvatarImage; else picture"
      [src]="imageSrc"
      alt="Avatar Image"
      [height]="size"
      [width]="size"
      class="rounded-full object-cover"
      [ngStyle]="{ width: size + 'px', height: size + 'px' }"
    />
    <ng-template #picture>
      <picture>
        <img
          [src]="imageSrc"
          alt="Avatar Image"
          class="rounded-full object-cover"
        />
      </picture>
    </ng-template>
  </ng-container>
  <ng-template #initialCircle>
    <div
      class="rounded-full bg-rose-400 aspect-square grid place-items-center text-white font-bold text-sm"
      [ngStyle]="{ width: size + 'px' }"
    >
      {{ initials }}
    </div>
  </ng-template>
</div>
