<div
  [matMenuTriggerFor]="darkToggleMenu"
  class="mode contrast-background"
  [ngClass]="{ dark, animate }"
  [ngStyle]="{ width: size }"
  matTooltip="Toggle Dark Mode"
></div>
<mat-menu #darkToggleMenu>
  <button mat-menu-item (click)="clickHandler('light')">
    <mat-icon>light_mode</mat-icon>
    <span>Light Mode</span>
  </button>
  <button mat-menu-item (click)="clickHandler('dark')">
    <mat-icon>dark_mode</mat-icon>
    <span>Dark Mode</span>
  </button>
  <button mat-menu-item (click)="clickHandler('os')">
    <mat-icon>auto_awesome</mat-icon>
    <span>Automatisch</span>
  </button>
</mat-menu>
