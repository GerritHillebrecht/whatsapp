<aside
  class="relative h-full z-20 bg-white dark:bg-stone-800 shadow-lg grid grid-rows-[max-content,_auto]"
>
  <div
    class="loading-animation absolute h-1 w-full bg-rose-400 top-0 left-0 rounded-lg"
    *ngIf="syncLoading$ | async"
  ></div>
  <!-- Header Part with Title & Search-Bar -->
  <header class="flex flex-col gap-2 pt-8 px-6 -mb-5">
    <!-- Header part -->
    <nav class="flex flex-row justify-between items-center">
      <!-- Headline -->
      <span class="font-semibold inter text-xl">Chats</span>

      <!-- Buttons -->
      <div class="flex flex-row gap-2">
        <button mat-icon-button>
          <mat-icon>add_box</mat-icon>
        </button>
        <app-darkmode-toggle
          size="1.5rem"
          *ngIf="screenSizeService.twSm$ | async"
        ></app-darkmode-toggle>
      </div>
      <!-- END buttons -->
    </nav>

    <!-- Search Bar -->
    <app-contact-search-bar></app-contact-search-bar>
  </header>

  <!-- Contacts iteration -->
  <div
    *ngIf="contacts$ | async as contacts"
    class="flex flex-col px-2 py-4 gap-3 overflow-y-auto scrollbar-custom"
  >
    <!-- Contact iterator -->
    <app-contact
      *ngFor="
        let contact of contacts;
        trackBy: trackByContactFn;
        let index = index
      "
      class="slideInDown"
      [ngStyle]="{ 'animation-delay': index * 59 + 'ms' }"
      [contact]="contact"
      [active]="contact.id === (selectedContact$ | async)?.id"
    ></app-contact>

    <!-- Helper Message for new Users -->
    <ng-container *ngIf="contacts.length <= 1">
      <div class="h-full flex flex-col items-center pt-12">
        <div
          class="flex flex-col gap-2 max-w-[70%] w-full text-xl inter text-center items-center"
        >
          <app-logo [showText]="false" size="3x"></app-logo>
          <span> Du hast noch keinen Chat? </span>
          <strong>Kein Problem.</strong>
          <span>
            Durchsuche einfach über die Suchleiste deine Kontakte oder füge
            einen neuen Kontakt hinzu.
          </span>
          <span class="italic text-sm">
            Der OPEN AI Bot steht dir immer zur Verfügung.
          </span>
        </div>
      </div>
    </ng-container>
  </div>
</aside>
