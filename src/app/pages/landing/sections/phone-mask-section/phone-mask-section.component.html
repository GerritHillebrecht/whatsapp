<section class="h-[100dvh] main-background-color px-8 overflow-hidden">
  <div
    class="max-w-7xl 3xl:max-w-[100rem] mx-auto h-full flex flex-col gap-6 justify-center sm:grid sm:grid-cols-12 sm:gap-2 sm:grid-rows-6"
    [ngClass]="{
      'radial-gradient': !(small$ | async)
    }"
  >
    <!-- Moving blurry circles -->
    <div
      *ngIf="!(small$ | async)"
      style="grid-area: 4 / 5 / 5 / -1"
      class="moveInCircle relative grid place-items-center dark:opacity-50"
    >
      <div
        class="rounded-full w-64 aspect-square bg-rose-400 blur-3xl absolute -translate-y-16 translate-x-4 mix-blend-multiply"
      ></div>
      <div
        class="rounded-full w-80 aspect-square bg-purple-400 blur-3xl translate-y-32 -translate-x-24 absolute mix-blend-multiply"
      ></div>
      <div
        class="rounded-full w-56 aspect-square bg-cyan-400 blur-3xl absolute translate-y-24 mix-blend-multiply"
      ></div>
    </div>

    <span
      *ngIf="small$ | async"
      class="text-5xl sm:stext-[6rem] sm:leading-none text-inherit font-black"
    >
      WhatsApp
    </span>

    <!-- Image Square -->
    <div
      class="h-[45vh] sm:h-full relative grid grid-rows-2 grid-cols-2 gap-2 z-10 sm:col-span-4 sm:row-span-4 sm:col-start-1 sm:row-start-2"
    >
      <div class="portrait portrait-1 rounded-tl-[3rem]"></div>
      <div class="portrait portrait-2 rounded-tr-[3rem]"></div>
      <div class="portrait portrait-3 rounded-bl-[3rem]"></div>
      <div class="portrait portrait-4 rounded-br-[3rem]"></div>

      <!-- Whatsapp Icon -->
      <div class="absolute inset-0 grid place-items-center">
        <div
          class="bg-lime-500 mx-auto portrait:w-2/5 landscape:h-[35%] portrait:max-w-48 relative landscape:max-h-48 aspect-square rounded-full grid place-items-center border-[7px] border-solid border-stone-100 dark:border-stone-900 z-10 shadow-xl"
        >
          <div
            class="portrait:w-[calc(100%_-_8px)] landscape:h-[calc(100%_-_8px)] aspect-square border-[7px] border-solid border-stone-100 dark:border-stone-900 bg-lime-500 text-stone-100 rounded-full grid place-content-center"
          >
            <app-logo
              [size]="(small$ | async) ? '3x' : '4x'"
              [showIcon]="true"
              [showText]="false"
            ></app-logo>
          </div>
        </div>
      </div>
    </div>

    <!-- Text  -->
    <div
      class="relative flex flex-col items-start sm:justify-center gap-4"
      style="grid-area: 2 / 6 / 6 / -1"
    >
      <span
        *ngIf="!(small$ | async)"
        class="text-5xl sm:stext-[6rem] sm:leading-none text-inherit font-black"
      >
        WhatsApp
      </span>
      <span class="text-md sm:text-lg text-inherit">
        WhatsApp ist eine einfache, kostenlose und zuverlässige
        Kommunikationsplattform, die Benutzern die Möglichkeit bietet, Texte,
        Sprach- und Videoanrufe, sowie das Teilen von Medien und Dokumenten mit
        Freunden, Familie und Geschäftskontakten über eine Internetverbindung zu
        tätigen.
      </span>
      <button
        class="outline-transparent bg-lime-500 rounded-2xl cursor-pointer shadow-lg text-stone-50 px-8 py-2 hover:scale-105 hover:-translate-y-1 transition-all active:scale-95 active:translate-y-0"
        routerLink="/whatsapp"
      >
        Zeig es mir
      </button>
    </div>
  </div>
</section>
