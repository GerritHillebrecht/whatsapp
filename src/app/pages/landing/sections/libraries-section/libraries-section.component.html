<section
  class="min-h-screen main-background-color flex flex-col gap-8 sm:gap-12 items-center justify-center"
>
  <span
    class="headline text-3xl sm:text-[5rem] sm:leading-[6rem] max-w-7xl text-center font-bold bg-clip-text block py-4"
  >
    Libraries and Frameworks used in this project
  </span>

  <div
    shining-border
    class="cards relative grid sm:grid-cols-3 gap-4 max-w-7xl w-full mx-auto p-4"
  >
    <div
      tilt-card
      [tiltPercent]="tiltPercent"
      *ngFor="let card of cards"
      class="tilt-container relative transition-all"
      [ngStyle]="{ perspective: perspective + 'px' }"
    >
      <a
        href="{{ card.link }}"
        target="_blank"
        class="card group grid place-items-center relative rounded-xl shadow-lg cursor-pointer"
      >
        <div
          class="card-content relative bg-stone-200 dark:bg-stone-800 flex flex-col items-center gap-6 p-12"
          style="transform-style: preserve-3d"
        >
          <img
            [ngSrc]="card.img"
            width="180"
            height="180"
            class="dark:saturate-[0] saturate-[0] dark:brightness-[0.5] brightness-[0.8] z-20 drop-shadow-lg"
          />
          <span
            class="text-stone-400 dark:text-stone-700 group-hover:dark:text-stone-200 group-hover:text-stone-700 transition-all"
            >{{ card.label }}</span
          >
        </div>
      </a>
    </div>
    <div class="absolute z-10 top-4 right-4">
      <button mat-icon-button (click)="showSettings = !showSettings">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
    <div
      class="absolute bottom-full right-4 shadow-xl rounded-xl p-8 w-[200px] max-w-screen-xs z-20 main-background-color"
      *ngIf="showSettings"
    >
      <div class="w-full flex justify-between">
        <span>Perspective:</span>
        <span>{{ perspective }}</span>
      </div>

      <mat-slider
        max="2000"
        min="50"
        step="50"
        showTickMarks="true"
        discrete="true"
        class="max-w-3xl"
        style="width: 100%"
      >
        <input matSliderThumb [(ngModel)]="perspective" />
      </mat-slider>

      <div class="w-full flex justify-between">
        <span>Tilt percent of degree:</span>
        <span>{{ tiltPercent }}</span>
      </div>

      <mat-slider
        max="100"
        min="0"
        step="2"
        showTickMarks="true"
        discrete="true"
        class="max-w-3xl"
        style="width: 100%"
      >
        <input matSliderThumb [(ngModel)]="tiltPercent" />
      </mat-slider>

      {{ color }}
      <input type="color" (change)="calculateRGB($event)" value="#d946ef" />
    </div>
  </div>
</section>
