<mat-icon
  class="w-[min-content!important] h-[min-content!important] relative -bottom-[1px] dark:text-stone-300"
  style="font-size: inherit; line-height: inherit;"
  [ngSwitch]="status"
  [ngClass]="{
    'text-slate-600': status !== 'read',
    'text-sky-500': status === 'read'
  }"
>
  <ng-container *ngSwitchCase="'pending'">done</ng-container>
  <ng-container *ngSwitchCase="'delivered'">done_all</ng-container>
  <ng-container *ngSwitchCase="'read'">done_all</ng-container>
</mat-icon>
